{% extends "calc/base.html" %}

{% block body %}


<h3>month</h3>

{% for m in month %}
<ul>
    <li><a href="">{{m}}</a></li>
</ul>
{% endfor %}


{% for d in data %}

<h3>{{d.name}}</h3>
<br>
<h3>{{d.membership}}</h3>
<br>
<p>{{d.vip_level}}</p>
<br>
<p>{{d.date}}</p>
<br>
{% if d.arrival_date %}
<h1>{{d.arrival_date}}</h1>
{% endif %}


{% endfor %}
{% endblock %}
